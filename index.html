<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تأكيد البريد / إعادة تعيين كلمة المرور - علاء الدين</title>
  <style>
    body {
      font-family: system-ui, Roboto, 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f6f7fb;
      margin: 0;
      direction: rtl;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(20, 30, 60, 0.08);
      width: 100%;
      max-width: 460px;
      margin: 20px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 12px;
      color: #333;
    }
    p {
      color: #444;
      margin: 0 0 18px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e3e6ef;
      margin-bottom: 12px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="password"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: #0b69ff;
      box-shadow: 0 0 0 2px rgba(11, 105, 255, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 0;
      background: #0b69ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }
    button:hover {
      background: #095cd4;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .muted {
      color: #777;
      font-size: 13px;
    }
    .success {
      background: #e6ffef;
      border-left: 4px solid #28a745;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      color: #155724;
    }
    .error {
      background: #fff4f4;
      border-left: 4px solid #e04848;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      color: #721c24;
    }
    .info {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      color: #0c5460;
    }
    .small {
      font-size: 13px;
      color: #666;
    }
    .password-strength {
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 12px;
    }
    .strength-weak { color: #e04848; }
    .strength-medium { color: #ffa726; }
    .strength-strong { color: #28a745; }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1 id="title">جاري التحضير…</h1>
    <div id="notice" class="muted small">سيتم عرض تعليمات التأكيد أو إعادة التعيين هنا.</div>

    <div id="form-container" style="display:none;margin-top:20px">
      <label for="password">كلمة المرور الجديدة</label>
      <input id="password" type="password" placeholder="أدخل كلمة المرور الجديدة (6 أحرف على الأقل)" autocomplete="new-password" />
      <div id="password-strength" class="password-strength"></div>

      <label for="password2">تأكيد كلمة المرور</label>
      <input id="password2" type="password" placeholder="أعد كتابة كلمة المرور" autocomplete="new-password" />

      <button id="submit">تعيين كلمة المرور</button>
    </div>

    <div id="messages" style="margin-top:16px"></div>
    
    <div id="success-actions" style="display:none; margin-top:16px; text-align:center;">
      <a href="/login" style="color: #0b69ff; text-decoration: none; font-weight: 500;">← العودة إلى تسجيل الدخول</a>
    </div>
  </div>

  <script>
    // ✅ رابط الـ Edge Function
    const RESET_ENDPOINT = 'https://qgwlcuxrudvdnmryajza.functions.supabase.co/reset-password';

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const code = getQueryParam('code');
    const type = getQueryParam('type'); // يمكن استخدامه للتمييز بين أنواع العمليات
    const titleEl = document.getElementById('title');
    const noticeEl = document.getElementById('notice');
    const formContainer = document.getElementById('form-container');
    const messages = document.getElementById('messages');
    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('password-strength');
    const successActions = document.getElementById('success-actions');

    function showMessage(text, type = 'info') {
      messages.innerHTML = '';
      const div = document.createElement('div');
      div.className = type;
      div.textContent = text;
      messages.appendChild(div);
    }

    function checkPasswordStrength(password) {
      if (!password) {
        passwordStrength.textContent = '';
        return;
      }

      let strength = 0;
      let feedback = '';

      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength < 2) {
        feedback = 'ضعيفة';
        passwordStrength.className = 'password-strength strength-weak';
      } else if (strength < 4) {
        feedback = 'متوسطة';
        passwordStrength.className = 'password-strength strength-medium';
      } else {
        feedback = 'قوية';
        passwordStrength.className = 'password-strength strength-strong';
      }

      passwordStrength.textContent = `قوة كلمة المرور: ${feedback}`;
    }

    // استمع لتغييرات كلمة المرور
    passwordInput.addEventListener('input', (e) => {
      checkPasswordStrength(e.target.value);
    });

    // التعامل مع زر Enter
    function handleEnterKey(e) {
      if (e.key === 'Enter') {
        document.getElementById('submit').click();
      }
    }

    passwordInput.addEventListener('keypress', handleEnterKey);
    document.getElementById('password2').addEventListener('keypress', handleEnterKey);

    if (!code) {
      titleEl.textContent = 'رمز التأكيد غير موجود';
      noticeEl.textContent = 'الرابط غير صالح. يرجى استخدام الرابط الذي تم إرساله إلى بريدك الإلكتروني.';
      showMessage('الرابط يجب أن يحتوي على رمز تأكيد صالح (?code=...)', 'error');
