<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تأكيد البريد / إعادة تعيين كلمة المرور - علاء الدين</title>
  <style>
    body {
      font-family: system-ui, Roboto, 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f6f7fb;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(20,30,60,0.08);
      width: 100%;
      max-width: 460px;
    }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p { color: #444; margin: 0 0 18px; }
    label { display: block; font-size: 13px; margin-bottom: 6px; }
    input[type="password"], input[type="text"] {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #e3e6ef; 
      margin-bottom: 12px; font-size: 14px;
    }
    button {
      width: 100%; padding: 12px; border-radius: 10px; border: 0; background: #0b69ff; 
      color: white; font-weight: 600; cursor: pointer;
      display: flex; justify-content: center; align-items: center;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .muted { color: #777; font-size: 13px; }
    .success { background:#e6ffef; border-left:4px solid #28a745; padding:10px; border-radius:6px; margin-bottom:12px; }
    .error { background:#fff4f4; border-left:4px solid #e04848; padding:10px; border-radius:6px; margin-bottom:12px; }
    .small { font-size:13px; color:#666; }
    .loader { border: 2px solid #fff; border-top: 2px solid rgba(255,255,255,0.6); border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite; margin-left: 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1 id="title">جاري التحضير…</h1>
    <div id="notice" class="muted small">سيتم عرض تعليمات التأكيد أو إعادة التعيين هنا.</div>

    <div id="form-container" style="display:none;margin-top:12px">
      <label for="password">كلمة المرور الجديدة</label>
      <input id="password" type="password" placeholder="أدخل كلمة المرور الجديدة" autocomplete="new-password" />

      <label for="password2">تأكيد كلمة المرور</label>
      <input id="password2" type="password" placeholder="أعد كتابة كلمة المرور" autocomplete="new-password" />

      <button id="submit">تعيين كلمة المرور</button>
    </div>

    <div id="messages" style="margin-top:12px"></div>
  </div>

  <script>
    const RESET_ENDPOINT = 'https://qgwlcuxrudvdnmryajza.supabase.co/functions/v1/reset-password';

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const code = getQueryParam('code');
    const titleEl = document.getElementById('title');
    const noticeEl = document.getElementById('notice');
    const formContainer = document.getElementById('form-container');
    const messages = document.getElementById('messages');
    const submitBtn = document.getElementById('submit');

    function showMessage(text, type='info'){
      messages.innerHTML = '';
      const div = document.createElement('div');
      div.className = (type === 'success') ? 'success' : (type === 'error') ? 'error' : 'muted';
      div.textContent = text;
      messages.appendChild(div);
    }

    if (!code) {
      titleEl.textContent = 'رمز التأكيد غير موجود';
      noticeEl.textContent = 'الرابط يجب أن يحتوي على ?code مثال: ?code=xxxxxx';
    } else {
      titleEl.textContent = 'تعيين كلمة المرور';
      noticeEl.textContent = 'أدخل كلمة مرور جديدة لإكمال العملية.';
      formContainer.style.display = 'block';
    }

    submitBtn.addEventListener('click', async () => {
      const pw = document.getElementById('password').value.trim();
      const pw2 = document.getElementById('password2').value.trim();

      if (!pw || !pw2) return showMessage('كلا الحقلين مطلوبان.', 'error');
      if (pw.length < 6) return showMessage('يجب أن تكون كلمة المرور 6 أحرف أو أكثر.', 'error');
      if (pw !== pw2) return showMessage('كلمتا المرور غير متطابقتين.', 'error');

      // إظهار Loader على الزر
      submitBtn.disabled = true;
      const loader = document.createElement('span');
      loader.className = 'loader';
      submitBtn.appendChild(loader);

      showMessage('جارٍ التعيين...');

      try {
        const res = await fetch(RESET_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: code, password: pw })
        });

        const data = await res.json();

        if (res.ok) {
          showMessage('✅ تم تغيير كلمة المرور بنجاح — سيتم إعادة التوجيه لتسجيل الدخول.', 'success');
          formContainer.style.display = 'none';
          // إعادة التوجيه بعد 3 ثواني
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000);
        } else if (res.status === 400) {
          showMessage('⚠️ الرمز غير صالح أو منتهي الصلاحية.', 'error');
        } else {
          showMessage('⚠️ حدث خطأ في السيرفر: ' + (data.message || 'خطأ غير معروف'), 'error');
        }

      } catch (err) {
        console.error(err);
        showMessage('❌ فشل الاتصال بالخادم. تحقق من الإنترنت أو رابط الـ Function.', 'error');
      } finally {
        submitBtn.disabled = false;
        if (submitBtn.contains(loader)) submitBtn.removeChild(loader);
      }
    });
  </script>
</body>
</html>
